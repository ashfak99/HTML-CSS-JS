<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseOver Event</title>
    <script lang="Javascript" type="text/Javascript" >
        function mouseover(){
            alert('Welcome');
        }
    </script>
</head>
<body>
    <p onmouseover="mouseover()">Keep Cursor Over me</p>
</body>
</html>
