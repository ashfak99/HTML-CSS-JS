<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript KeyDownEvent</title>
</head>
<body>
    <h2>Enter Something Here </h2>
    <input type="text" onkeydown="keydownevent()" id="input1">
    <script>
        function keydownevent(){
            document.getElementById("input1");
            alert("Pressed a key");
        }
    </script>
</body>
</html>
