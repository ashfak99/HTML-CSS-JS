<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main">
       <div class="box">
        <div class="Display">
            <input type="text" id="display" name="Display">
           </div>
           <div class="btn">
            <input type="button"class="Alam" value="AC">
            <input type="button" class="Alam"value="C">
            <input type="button" class="Alam"value="%">
            <input type="button"class="Alam" value="/">
           </div>
           <div class="btn">
            <input type="button"class="Alam" value="7">
            <input type="button" class="Alam"value="8">
            <input type="button"class="Alam" value="9">
            <input type="button" class="Alam"value="*">
           </div>
           <div class="btn">
            <input type="button"class="Alam" value="4">
            <input type="button"class="Alam" value="5">
            <input type="button"class="Alam" value="6">
            <input type="button" class="Alam"value="-">
           </div>
           <div class="btn">
            <input type="button"class="Alam" value="1">
            <input type="button"class="Alam" value="2">
            <input type="button"class="Alam" value="3">
            <input type="button" class="Alam"value="+">
           </div>
           <div class="btn">
            <input type="button" class="Alam"value="00">
            <input type="button" class="Alam"value="0">
            <input type="button"class="Alam" value=".">
            <input type="button" class="Alam"value="=">
           </div>
       </div>
    </div>
</body>
</html>
