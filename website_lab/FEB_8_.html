<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
   <form action="">
    <fieldset> <legend>Student Details </legend>
    <label>Name: <input type="text" name="name" id="name"></label>
    <br><br>
    <label >Father's Name: <input type="text" name="Father's name"></label><br><br>
    <label>Gender: <input type="radio" name="Gender" value="Male">Male <input type="radio" name="Gender" value="Female">Female <input type="radio" name="Gender" value="Other">Other</label><br><br>
    <label >Address:</label> <textarea name="address"  cols="30" rows="5"></textarea><br><br>
    <label >State: </label>
    <select name="State" id="state">
        <option value="Default"> Default</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh"> Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar"> Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharastra">Maharastra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="West Bangal">West Bangal</option>
    </select><br><br>
    <label >Language Known: </label><br>
    <input type="checkbox" name="Language Known">Hindi
    <input type="checkbox" name="Language Known" >English <br>
    <input type="checkbox" name="Language Known">Urdu
    <input type="checkbox" name="Language Known">Bhojpuri <br><br>
    <label >Photo: </label> <input type="file" name="photo" > <br><br>
    <label >ID: <input type="file" name="ID" alt="Aadhar/PAN/Voter ID"></label><br><br>
    <button type="submit" value=" Submit">Submit</button>
    <button type="reset" value="Reset">Reset</button>
    </fieldset>
   </form>
</body>
</html>
