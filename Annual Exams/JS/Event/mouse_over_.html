<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Out Event</title>
</head>
<body>
    <div class="main">
        <p id="out" onmouseout="out()" >
            Mouse Out.
        </p>
    </div>
    <script>
        function out()
        {
            alert("Mouse Out");
        }
    </script>
</body>
</html>
