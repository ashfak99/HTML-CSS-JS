<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Over Event</title>
</head>
<body>
    <div class="main">
        <p id="text" onmouseover="over()">Mover Over On Me</p>
    </div>
    <script>
        function over() 
        {
            document.getElementById("text").style.backgroundColor="red";
        }
    </script>
</body>
</html>
