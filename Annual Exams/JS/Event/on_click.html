<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Click Event</title>
</head>
<body>
    <div class="main">
        <p id="text">Ashfak Alam</p>
        <button onclick="text()">Another Text</button>
    </div>
    <script>
        function text()
        {
            document.getElementById("text").innerHTML="Alam Ashfak";
        }
    </script>
</body>
</html>
