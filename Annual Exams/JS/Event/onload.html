<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Load Event</title>
</head>
<body>
    <div class="main">
        <img src="12photo.jpg" alt="Ashfak Alam" onload="load()" width="100px" height="100px">
    </div>
    <script>
        function load()
        {
            alert("Image Loaded");
        }
    </script>
</body>
</html>
