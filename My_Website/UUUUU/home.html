<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            align-items: center;

        .img img{

            border-radius: 50%;
        }
        .finger{

            align-items: center;
            justify-content: space-between;  
        }
        .finger div{
            border: 1px solid black;
            width: 100px;
            height: 100px;
            padding: 10px;

        .date{
            font-size: large;

        }

</head>

        <div class="img">

            </div>

            </div>
            <div class="left">
