<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tac-tak-toe.css">
</head>
<body>
    <div class="main">
        <div class="button"> 
           <div class="btni" id="a" onclick="getvalue()">x</div>
           <div class="btni" id="b" onclick="getvalue()">o</div>
        </div>
        <div class="dashboad">
            <div class="frow">
                <div class="items"><button>-</button></div>
                <div class="items"><button>-</button></div>
                <div class="items"><button>-</button></div>
            </div>
            <div class="srow">
                <div class="items"><button>-</button></div>
                <div class="items"><button>-</button></div>
                <div class="items"><button>-</button></div>
            </div>
            <div class="trow">
                <div class="items"><button>-</button></div>
                <div class="items"><button>-</button></div>
                <div class="items"><button>-</button></div>
            </div>
        </div>
    </div>
    <script src="tic_tac_toe.js"></script>
</body>
</html>
